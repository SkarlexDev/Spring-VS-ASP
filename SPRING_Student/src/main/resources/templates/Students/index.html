<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="Shared/Layout :: header-css">
</head>

<body>
	<header th:insert="Shared/Layout :: header"></header>

	<div class="container-fluid">

		<div class="row">
			<div class="col-md-8 offset-md-2">
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>FirstName</th>
							<th>LastName</th>
							<th>Email</th>
							<th>Phone</th>
							<th>StudyYear</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student : ${students}">

							<td class="align-middle" th:text="${student.id}"></td>
							<td class="align-middle" th:text="${student.firstName}"></td>
							<td class="align-middle" th:text="${student.lastName}"></td>
							<td class="align-middle" ><a th:href="'mailto:' + ${student.email}" th:text="${student.email}"></a></td>
							<td class="align-middle" th:text="${student.phone}"></td>
							<td class="align-middle" th:text="${student.studyYear}"></td>

							<td class="align-middle"><a class="btn btn-outline-primary"
								th:href="@{/Students/Edit/{id}(id=${student.id})}">Edit</a> <a class="btn btn-outline-info"
								th:href="@{/Students/Details/{id}(id=${student.id})}">Details</a> <a class="btn btn-danger"
								th:href="@{/Students/Delete/{id}(id=${student.id})}">Delete</a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>


	<footer th:insert="Shared/Layout :: footer"></footer>
</body>
</html>
